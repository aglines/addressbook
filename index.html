<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Different Places</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you've been</h2>
          <form id="placeForm">
            <div class="form-group">
              <label for="place">Place</label>
              <input type="text" class="form-control" id="placename">
            </div>
            <div class="form-group">
              <label for="country">Country it's in</label>
              <input type="text" class="form-control" id="country">
            </div>
            <div class="form-group">
              <label for="country">Notes: landmarks, time of year, etc</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="output">Places
            <!-- <h2></h2>
            <p>Location<span class="fulllocation"></span></p> -->
        </ul>
        </div>
      </div>
    </div>
  </body>
</html>
